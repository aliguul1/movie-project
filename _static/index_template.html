<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>__TEMPLATE_TITLE__</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
        .app-header { background: #4CAF50; padding: 40px; text-align: center; color: white; }
        .movie-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; list-style: none; }
        .movie-card { background: white; width: 200px; padding: 10px; border-radius: 8px; text-align: center; position: relative; overflow: hidden; transition: 0.2s; }
        .movie-card:hover { transform: translateY(-5px); }
        .movie-card img { width: 100%; border-radius: 4px; cursor: pointer; }
        .movie-notes-overlay { position: absolute; top: 10px; left: 10px; right: 10px; bottom: 50px; background: rgba(76, 175, 80, 0.9); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; font-style: italic; pointer-events: none; }
        .movie-card:hover .movie-notes-overlay { opacity: 1; }
    </style>
</head>
<body>
    <div class="app-header"><h1>__TEMPLATE_TITLE__</h1></div>
    <ul class="movie-grid">__TEMPLATE_MOVIE_GRID__</ul>
</body>
</html>
